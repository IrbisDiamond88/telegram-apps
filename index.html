<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Отправить').show().onClick(function () {
        const data = JSON.stringify({hex: "текст1", rgb: "текст2"});
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>
<body style="background-color: #ffffff">
    <h2>Интерактивная форма</h2>
    
    <label for="menu1">Меню 1:</label>
    <select id="menu1" onchange="showElements()">
        <option value="option1">Вариант 1</option>
        <option value="option2">Вариант 2</option>
        <option value="option3">Вариант 3</option>
    </select>
    
    <div id="dynamicElements"></div>
    
    <script>
        function showElements() {
            var menu1Value = document.getElementById("menu1").value;
            var dynamicElements = document.getElementById("dynamicElements");
            dynamicElements.innerHTML = ""; // Очистка содержимого
            
            if (menu1Value === 'option1') {
                dynamicElements.innerHTML += '<input type="text" placeholder="Элемент 1">';
            } else if (menu1Value === 'option2') {
                dynamicElements.innerHTML += '<input type="email" placeholder="Элемент 2">';
            } else if (menu1Value === 'option3') {
                dynamicElements.innerHTML += '<textarea placeholder="Элемент 3" rows="4" cols="50"></textarea>';
            }
        }
    </script>
    
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
