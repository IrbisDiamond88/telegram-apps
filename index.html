<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<script type="text/javascript">
    const colorPicker = new iro.ColorPicker('#picker', {
        borderColor: "#ffffff",
        borderWidth: 1,
        width: Math.round(document.documentElement.clientWidth / 2),
    });
    colorPicker.on('color:change', function (color) {
        document.body.style.background = color.hexString;
    });

    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Choose Color').show().onClick(function () {
        const data = JSON.stringify({hex: colorPicker.color.hexString, rgb: colorPicker.color.rgb});
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>
<body style="background-color: #ffffff">
    <h2>Введите данные:</h2>
    <label for="menu1">Меню 1:</label>
    <select id="menu1">
        <option value="option1">Вариант 1</option>
        <option value="option2">Вариант 2</option>
        <option value="option3">Вариант 3</option>
    </select>
    <br><br>
    <label for="menu2">Меню 2:</label>
    <select id="menu2">
        <option value="optionA">Вариант A</option>
        <option value="optionB">Вариант B</option>
        <option value="optionC">Вариант C</option>
    </select>
    <br><br>
    <label for="text">Текст (формат XX-XXXX):</label>
    <input type="text" id="text" pattern="[A-Z]{2}-[0-9]{4}" title="Введите текст в формате XX-XXXX">
    <br><br>
    <label for="textarea">Свободный ввод текста:</label>
    <textarea id="textarea" rows="4" cols="50"></textarea>
    
    <script>
        document.getElementById('text').addEventListener('input', function() {
            if (!this.validity.valid) {
                this.setCustomValidity('Введите текст в формате XX-XXXX');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
